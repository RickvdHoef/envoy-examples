apiVersion: apps/v1

kind: Deployment

metadata:
  name: cricketscores-deployment
  labels:
    app: cricketscores

spec:
  replicas: 1

  selector:
    matchLabels:
      app: cricketscores

  template:
    metadata:
      labels:
        app: cricketscores

    # The imp stuff
    spec:
      containers:
      - name: cricketscores
        image: cricketscores:latest
        ports:
        - containerPort: 7200
          name: bal-port
        
        imagePullPolicy: Never
        
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

---
apiVersion: v1

kind: Service

metadata:
  name: cricketscores-service

spec:
  type: ClusterIP

  selector:
    app: cricketscores

  ports:
  - name: cricketscores-svc-port
    protocol: TCP
    port: 7200
    targetPort: bal-port